{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="row g-3 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <p class="fs-1">Register</p>
      {% if messages %}
      {{message.tags}}
        <ul>
            {% for message in messages %}
                <div class="alert alert-info" role="alert">
                    {{message}}
                </div>
            {% endfor %}
        </ul>
      {% endif %}
      <hr>
        <div class="col-12">
          <label for="firstName" class="form-label">First name<span class="text-danger">*</span></label>
          <input required type="text" class="form-control" id="firstName" name="firstName">
        </div>
        <div class="col-12">
            <label for="lastName" class="form-label">Last name<span class="text-danger">*</span></label>
            <input required type="text" class="form-control" id="lastName" name="lastName">
          </div>
        <div class="col-12">
          <label for="userName" class="form-label">Username<span class="text-danger">*</span></label>
          <input required type="text" class="form-control" id="userName" name="userName">
        </div>
        <div class="col-12">
            <label for="pasword" class="form-label">Password<span class="text-danger">*</span></label>
            <input required  type="password" class="form-control" id="password" name="password">
        </div>
        <p>Already have an account? <a href="/login/">Login</a></p>
       
        <div class="col-12">
          <button  type="submit" class="btn btn-success col-12">Register</button>
        </div>
      </form>

</div>
{% endblock %}
